<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BurgerPos - Cocina</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="src/css/cocina.css" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="BurgerPos Logo" height="40" /> BurgerPos
    </div>
    <div class="time" id="time"></div>
  </header>

  <h2 class="text-center mb-4">Pedidos en Cocina</h2>

  <!-- Contenedor donde renderPedidosCocina() inyecta la tabla de pedidos -->
  <div id="pedidosCocina" class="mb-4"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="src/assets/js/cocina.js"></script>

  <!-- Script para refrescar pedidos cocina automÃ¡ticamente -->
  <script>
    // Actualizar hora en header cada segundo
    function actualizarHora() {
      const timeElem = document.getElementById('time');
      if (!timeElem) return;
      const now = new Date();
      timeElem.textContent = now.toLocaleTimeString();
    }
    setInterval(actualizarHora, 1000);
    actualizarHora();

    // Refrescar pedidos cada 10 segundos
    setInterval(() => {
      if (typeof renderPedidosCocina === "function") {
        renderPedidosCocina();
      }
    }, 10000);
  </script>

</body>
</html>
