<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mesero</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Kavoon&display=swap" rel="stylesheet" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Tu CSS -->
  <link rel="stylesheet" href="src/css/mesero.css" />
</head>
<body style="font-family: 'Kavoon', cursive; background:#f9f3e7; padding: 20px;">

  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h3>Pedidos Pendientes</h3>
      <button class="btn btn-danger" onclick="cerrarSesion()">Cerrar sesión</button>
    </div>

    <div id="pedidoMesero" class="mb-4">
      <!-- Aquí se mostrarán los pedidos pendientes -->
      <p>No hay pedidos.</p>
    </div>

    <div class="d-flex gap-2 mb-5">
      <button class="btn btn-warning flex-grow-1" onclick="vaciarPedido()">Vaciar Pedidos Pendientes</button>
    </div>

    <h3>Pedidos Completados</h3>
    <div id="pedidosCompletados" class="mb-4">
      <p>No hay pedidos completados.</p>
    </div>

    <h5>Desbloquear mesas:</h5>
    <div class="d-grid gap-2 mb-4" style="max-width: 400px;">
      <button class="btn btn-outline-warning" onclick="liberarMesa('1')">Desbloquear Mesa 1</button>
      <button class="btn btn-outline-warning" onclick="liberarMesa('2')">Desbloquear Mesa 2</button>
      <button class="btn btn-outline-warning" onclick="liberarMesa('3')">Desbloquear Mesa 3</button>
      <button class="btn btn-outline-warning" onclick="liberarMesa('4')">Desbloquear Mesa 4</button>
    </div>
  </div>

  <!-- Modal de Edición (por si usas luego para editar pedidos) -->
  <div class="modal fade" id="modalEditar" tabindex="-1" aria-labelledby="modalEditarLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalEditarLabel">Editar Producto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body" id="modalEditarContenido">
          <!-- Contenido dinámico -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Tu JS -->
  <script src="src/assets/js/ind.js" defer></script>
</body>
</html>
