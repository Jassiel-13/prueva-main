<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Administrador - Resumen de Ventas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1 class="text-center mb-4">Panel de Administración</h1>

    <!-- Resumen por día -->
    <h4 class="mt-4">Resumen de productos vendidos por día</h4>
    <div id="resumenVentas">
      <table class="table table-bordered mt-3">
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Producto</th>
            <th>Cantidad Total</th>
          </tr>
        </thead>
        <tbody id="tablaResumen"></tbody>
      </table>

      <button class="btn btn-success mb-2" id="descargarResumen">Descargar Resumen en PDF</button>
      <button class="btn btn-outline-primary mb-2" onclick="descargarResumenCSV()">Descargar en CSV</button>

      <!-- Gráfica de resumen -->
      <canvas id="graficaResumen" width="400" height="200" class="mt-4 mb-4"></canvas>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="log.js"></script>
</body>
</html>
